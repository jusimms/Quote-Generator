<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-wrapper" id="quoteDisplay">
        <div class="quote-heading">
            <h2>The Random Quote Generator</h2>
        </div>

        <div class="quote-body">
            <div class="quote">Press the button to generate a quote. Happy viewing.</div>
                
            <div class="name">- Julia</div>

        </div>
            
            <div class="quote-buttons">
                <button onclick="newQuote()" id="quote-btn">New Quote</button>
            </div>
        
        <div class="footer">
            <p>Created by: Julia Simms</p>
        </div>

        </div>
    </div>

    <script src="js/feed.js"></script>   
    <script src="js/quote-array.js"></script>
         
    
</body>
</html>
